{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="col-sm-9">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" hidden name="author" value="{{ request.user.pk }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Заглавие</label>
                <input class="form-control" type="text" placeholder="Введите название поста" name="title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Текст поста</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Изображение</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="img">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Метки</label>
                <input class="form-control" type="text" placeholder="Введите теги через запятую" name="tags">
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
